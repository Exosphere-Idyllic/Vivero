<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra - Recuerdos del Bosque</title>
    <link rel="stylesheet" href="Styles/styles-2.css">
</head>
<body>

<main class="main">
    <div class="purchase-form-container">
        <h2>Completa tu Compra</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="producto">Producto</label>
            <select id="producto" name="producto" required>
                <option value="">-- Selecciona un Producto --</option>
                <option>Ruda</option>
                <option>Manzanilla</option>
                <option>Hortensia</option>
                <option>Begonia</option>
                <option>Echeveria</option>
                <option>Haworthia</option>
                <option>Maceta de Barro</option>
                <option>Maceta Biodegradable</option>
                <option>Compost</option>
                <option>Abono Líquido</option>
                <option>Albahaca</option>
                <option>Romero</option>
            </select>

            <label for="mensaje">Mensaje (opcional)</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Detalles adicionales o instrucciones..."></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>

        <a href="index.html" class="back-link">⬅ Volver al sitio</a>
    </div>
</main>

</body>
</html>
